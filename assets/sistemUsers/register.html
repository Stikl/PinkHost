<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <h2>Formulario De Registro</h2>
    </header>
    <main class="container">
        <div class="form1">
            <form action="../../index.html" class="register">
                <label for="name">Nombre</label>
                <input type="text" class="register" name="name" id="name">
                
                <label for="email">Correo</label>
                <input type="email" class="register" name="email" id="email">
                
                <label for="pasw1">Contraseña</label>
                <input type="password" class="register" name="pasw1" id="pasw1">
                
                <label for="pasw2">Confirmar Contraseña</label>
                <input type="password" class="register" name="pasw2" id="pasw2">

                <div class="border"></div>

                <input type="submit" id="subm" value="Registrarse">
                <p>Ya tienes cuenta, click <a href="login.html">aqui</a></p>
            </form>
        </div>
    </main>
    <script src="../js/register.js"></script>
</body>
</html>
